<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form action="student/save" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center; border: 1px solid black">添加学生信息</td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">姓名(Name)</td>
                <td>
                    <input   maxlength="8" minlength="2" type="text" class="name" name="s_name" style="text-align: center">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">生日(Birthday)</td>
                <td>
                    <input type="text" class="birthday" style="text-align: center" name="s_birth"
                           placeholder="yyyy-MM-dd">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">性别(Sex)</td>
                <td>
                    <select name="s_sex">
                        <option value="nan">男</option>
                        <option value="nv">女</option>
                        <option value="qita">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">班级(Class)</td>
                <td>
                    <select name="cid" >
                        <option th:each="class:${classeList}" th:value="${class.class_id}">[[${class.class_name}]]</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="保存"/>
                    <input type="reset" value="重置"/>
                    <input type="button" value="返回" onclick="window.location.href='/'"/>
                </td>

            </tr>
        </table>
    </form>
</center>

</body>
</html>
