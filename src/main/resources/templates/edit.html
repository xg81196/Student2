<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
</head>
<body>
<center>
    <form action="edit" method="post">
        <table>
            <tr>
                <td colspan="2" style="text-align: center; border: 1px solid black" >修改用户 [[ ${student.s_name} ]] 的信息</td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">编号(ID)</td>
                <td>
                    <input type="text" class="id" th:value="${student.s_id}" readonly="readonly"
                           name="s_id"
                           style="text-align: center" >
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">姓名(Name)</td>
                <td>
                    <input type="text" class="name" name="s_name" th:value="${student.s_name}"  style="text-align: center" value="Tom">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">生日(Birthday)</td>
                <td>
                    <input type="text" class="birthday" style="text-align: center" name="s_birth"
                           th:value="${student.s_birth}">
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">性别</td>
                <td>
                    <select name="s_sex">
                        <option th:value="nan" th:selected="${student.s_sex=='nan'}">男</option>
                        <option th:value="nv" th:selected="${student.s_sex=='nv'}">女</option>
                        <option th:value="qita"  th:selected="${student.s_sex=='qita'}">其他</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; border: 1px solid black">班级(Class)</td>
                <td>
                    <select name="cid" >
                        <option th:each="class:${classList}" th:value="${class.class_id}"
                                th:selected="${student.classes.class_id}==${class.class_id}">[[ ${class.class_name} ]]</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="保存"/>
                    <input type="reset" value="重置"/>
                    <input type="button" value="返回" onclick="window.location.href='/'"/>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
